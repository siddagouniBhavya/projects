<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice", id="rock">
            <img src="C:\Users\HP\OneDrive\Pictures\Camera Roll\rock.png"/>
        </div>
        <div class="choice", id="paper">
            <img src="C:\Users\HP\OneDrive\Pictures\Camera Roll\paper.png"/>
        </div>
        <div class="choice", id="scissor">
            <img src="C:\Users\HP\OneDrive\Pictures\Camera Roll\scissor.png"/>
        </div>
    </div>
    <div class="score">
      <div class="user">
        <p id="user-score">0</p>
        <p>User</p>
      </div>
      <div class="comp">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
        <div class="msg">
            <p id="message">
                Play your move
            </p>
        </div>
    <style>
        *{
    margin: 0;
    padding: 0;
    text-align: center;
}

h1{
    background-color: #081b31;
    color: white;
    height: 5rem;
    line-height: 5rem;
}
.choice:hover,.choice:hover,.choice:hover{
    opacity: 0.5;
}
img{
    height: 125px;
    width: 125px;
    object-fit: cover;
    border-radius: 50%;

}
.choices{
    display: flex;
    justify-content: center;
    gap: 3rem;
    margin-top: 5rem;
   
}
.score{
    display: flex;
    justify-content: center;
    gap: 3rem;
    align-items: center;
    font-size: 40px;
    margin-top: 3rem;
}
#user-score,#comp-score{
    font-size: 30px;
}
.msg{
    margin-top: 3rem;
}
#message{
    font-size: 2rem;
    background-color: rgb(182, 166, 197);
    height: 5rem;
    display: inline;
    padding: 1rem;
    border-radius: 1rem;
}
    </style>
    <script>
        let userScore=0;
let compScore=0;

const choices = document.querySelectorAll(".choice");

const msgPara = document.querySelector("#message");

const userScorePara = document.querySelector("#user-score");
const compScorePara = document.querySelector("#comp-score");

const gencompChoice = () =>
{
    const options = ["rock","paper","scissor"];
    const randidx = Math.floor(Math.random() * options.length);
    return options[randidx];
};


const drawGame = () => {
    console.log("game was draw.");
    msgPara.innerText = "Game was draw. Play Again!";
     msgPara.style.backgroundColor = "rgb(182, 166, 197)";
};

const  showWinner = (userWin,userChoice,compChoice) => {
    if(userWin){
        console.log("you win!");
        msgPara.innerText = "You Win!";
        msgPara.style.backgroundColor = "green";
        userScore++;
        userScorePara .innerText = userScore;
    }
    else{
        console.log("you lose!");
        msgPara.innerText = "you lose!";
         msgPara.style.backgroundColor = "red";
         compScore++;
         compScorePara.innerText = compScore;
    }
}



const playGame = (userChoice) => {
    console.log("user choice =",userChoice);
    const compChoice = gencompChoice();
    console.log("Comp Choice = ",compChoice);

    if(userChoice === compChoice){
        drawGame();
    }
    else {
        let userWin = true;
        if(userChoice === "rock"){
            userWin = compChoice === "paper" ? false : true ;
        }
        else if (userChoice === "paper") {
            userWin = compChoice === "scissor" ? false :  true;
        }
        else {
            userWin = compChoice === "rock" ? false : true;
        }
        showWinner(userWin,userChoice,compChoice);
    }
};



choices.forEach((choice) => {
    choice.addEventListener("click" , () => {
        const userChoice = choice.getAttribute("id");
        playGame(userChoice);
    });
});

    </script>
</body>
</html>
